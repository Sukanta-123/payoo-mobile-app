<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="tailwind-config.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7] h-screen">
    <div class="max-w-lg mx-auto bg-white rounded-b-3xl">
      <div
        class="min-h-[50px] flex justify-between items-center border-b-1 border-gray-200 p-4"
      >
        <div class="flex items-center">
          <img src="./assets/Group.png" class="h-[50px]" />
          <div class="ml-3">
            <h2 class="font-bold">$<span id="curr-balance">410000</span></h2>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn text-[#08080880] rounded-lg">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-600"
            ></i
            >Log Out
          </button>
        </div>
      </div>

      <div class="mt-8 p-4">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>

      <div class="min-h-[200px] grid grid-cols-3 gap-4 p-4">
        <div
          class="rounded-xl border-1 border-gray-300 text-center p-3 min-h-[100px] w-[140px]"
        >
          <img src="./assets/opt-1.png" class="mx-auto w-[30px]" />
          <h2 class="mt-2">Add Money</h2>
        </div>
        <div
          class="rounded-xl border-1 border-gray-300 text-center p-3 min-h-[100px] w-[140px]"
        >
          <img src="./assets/opt-2.png" class="mx-auto w-[30px]" />
          <h2 class="mt-2">Cash Out</h2>
        </div>
        <div
          class="rounded-xl border-1 border-gray-300 text-center p-3 min-h-[100px] w-[140px]"
        >
          <img src="./assets/opt-3.png" class="mx-auto w-[30px]" />
          <h2 class="mt-2">Transfer Money</h2>
        </div>
        <div
          class="rounded-xl border-1 border-gray-300 text-center p-3 min-h-[100px] w-[140px]"
        >
          <img src="./assets/opt-4.png" class="mx-auto w-[30px]" />
          <h2 class="mt-2">Get Bonus</h2>
        </div>
        <div
          class="rounded-xl border-1 border-gray-300 text-center p-3 min-h-[100px] w-[140px]"
        >
          <img src="./assets/opt-5.png" class="mx-auto w-[30px]" />
          <h2 class="mt-2">Pay Bill</h2>
        </div>
        <div
          class="rounded-xl border-1 border-gray-300 text-center p-3 min-h-[100px] w-[140px]"
        >
          <img src="./assets/opt-6.png" class="mx-auto w-[30px]" />
          <h2 class="mt-2">Transaction</h2>
        </div>
      </div>
    </div>

    <div class="all-form-section max-w-lg mx-auto">
      <div class="p-4">
        <h1 class="my-5 font-bold p-1">Transfer Money</h1>
        <form class="bg-white rounded-3xl p-8">
          <div>
            <label class="font-medium text-[#080808b3]">User Account Number</label>
            <br />
            <input
              type="text"
              placeholder="Enter 11 digit number"
              class="input bg-[#f4f5f7] mt-4 rounded-3xl w-full h-[50px] border-none"
              id="user-number"
              required
            />
          </div>
          <div class="mt-3">
            <label class="font-medium text-[#080808b3]">Amount</label>
            <br />
            <input
              type="text"
              required
              placeholder="Enter amount to transfer"
              class="input bg-[#f4f5f7] mt-4 rounded-3xl w-full h-[50px] border-none"
              id="transfer-money"
            />
          </div>
          <div class="mt-3">
            <label class="font-medium text-[#080808b3]">Pin Number</label>
            <br />
            <input
              type="text"
              required
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] mt-4 rounded-3xl w-full h-[50px] border-none"
              id="add-pin"
            />
          </div>
          <button
            type="button"
            class="btn bg-[#0874F2] mt-7 rounded-3xl w-full text-white h-[50px] border-none font-semibold text-xl"
            id="send-money-btn"
          >
            Send Now
          </button>
        </form>
      </div>
    </div>

    <script src="./cash-out.js"></script>
  </body>
</html>
