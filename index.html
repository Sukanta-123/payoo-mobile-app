<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile App</title>
    <!-- daisy ui  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#f4f5f7] h-screen w-full flex flex-col justify-center items-center">
    <div
      class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="./assets/Group.png" alt="" />
    </div>
    <div class="p-5">
      <form class="bg-white rounded-2xl p-8 w-[50vh]">
      <div class="">
        <label class="font-semibold text-[#080808b3]">Mobile Number</label>
        <br />
        <input
          type="text"
          placeholder="Enter Your Mobile"
          class="input bg-[#f4f5f7] mt-3 rounded-3xl h-[50px] w-full border-none"
          id="mbl-field"
        />
      </div>
      <div class="mt-5">
        <label class="font-semibold text-[#080808b3]">4 Digits Pin</label>
        <br />
        <input
          type="text"
          placeholder="Enter 4 digit pin"
          class="input bg-[#f4f5f7] mt-3 rounded-3xl h-[50px] w-full border-none"
          id="pin-field"
        />
      </div>
      <button
        type="button"
        class="btn bg-[#0874F2] mt-7 rounded-3xl w-full text-white h-[50px] border-none font-medium text-xl"
        id="login-btn"
      >
        Login
      </button>
    </form>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
